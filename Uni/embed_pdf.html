<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="pdf-frame" src="" type="application/pdf"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfPath = urlParams.get('file');
        document.getElementById('pdf-frame').src = pdfPath;
    </script>
</body>
</html>
